<div ng-controller="ActionsPicker.controller">
    <select ng-model="actionspickerArea" ng-change="saveActionsPicker()">
        <option value=""></option>
        <option ng-repeat="area in areas" value="{{area.Type}}"
                ng-selected="area.Type == model.value">
            {{area.Name}} - {{area.Description}}
        </option>
    </select>
</div>
